<html lang="en">
<head>

<body>
    
<div>
<p id="width"></p>
<p id="height"></p>
<br>
<p id="width2"></p>
<p id="height2"></p>
</div>
    
<style>
    div {
        position: absolute;
        top: 0;
        left: 25px;
        padding: 0;
        margin: 0;
    }
</style>
    
<script>
var height = window.innerHeight;
document.getElementById("height").innerHTML = height;
    
var width = window.innerWidth;
document.getElementById("width").innerHTML = width;
    
var height2 = window.screen.availHeight;
document.getElementById("height2").innerHTML = height2;
    
var width2 = window.screen.availWidth;
document.getElementById("width2").innerHTML = width2;
</script>
    
</body>
