<!doctype html>
<html lang="en">

<script>
if(window.innerWidth == 1920 && window.innerHeight == 1030)
{
var win = window.open("Launcher.html", '_self');
win.focus();    
}   
else if(window.innerWidth != 1920 && window.innerHeight != 1030)
{
var win = window.open("Desktop.html", '_self');
win.focus(); 
}
</script>

</html>
