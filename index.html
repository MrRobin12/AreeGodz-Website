<!doctype html>
<html lang="en">

<div>
<p id="width"></p>    
<p id="height"></p>
<br>
<p id="inner_width"></p>    
<p id="inner_height"></p>
</div>    
    
<style>
    div {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        margin: 5px;
    }
</style>    
    
<script>
var inner_width = window.innerWidth;   
var inner_height = window.innerHeight;   
    
var height = window.screen.availHeight;
var width = window.screen.availWidth;
    
document.getElementById("height").innerHTML = "Height: " + height;
document.getElementById("width").innerHTML = "Width: " + width;
    
document.getElementById("inner_height").innerHTML = "Inner Height: " + inner_height;
document.getElementById("inner_width").innerHTML = "Inner Width: " + inner_width;
</script>

</html>
